<div>
  <h2>Top Ten</h2>
  <mat-list *ngIf="(beers$ | async) as beers">
    <mat-list-item *ngFor="let beer of beers" [routerLink]="['/beers/' + beer._id]">
      <img [src]="beer?.image_url">
      {{ beer?.name }}
      <p><span>First brewed: </span>{{ beer?.first_brewed }}</p>
    </mat-list-item>
  </mat-list>
</div>
