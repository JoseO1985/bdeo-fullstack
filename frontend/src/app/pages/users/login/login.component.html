<mat-card>
  <mat-card-content>
    <form (submit)="login()"  novalidate autocomplete="off" [formGroup]="loginForm">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" required formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" required formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
